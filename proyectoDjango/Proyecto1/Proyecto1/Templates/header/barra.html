<html>
<style>
    #barra {
        margin: 0;
        padding 0;
        /*Quitar puntos de la lista*/
        list-style: none;
        /*Poner las listas en mayuscula*/
        text-transform: uppercase;
    }
    
    #barra li {
        /*Elementos en linea y no en bloque*/
        display: inline;
        margin: 0 20px;
    }
</style>

<body>
    <ul id="barra">
        <li>Home</li>
        <li>Servicios</li>
        <li>Quines somos</li>
        <li>Contacto</li>
        <li>Acerca de</li>
    </ul>

</body>

</html>
